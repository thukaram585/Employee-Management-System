<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="text-center">
    <div class="container mt-5">
        <!-- Content here -->
        <h1>Employee Management System</h1>
        <hr>
        <a class="btn btn-primary" style="width: 21%;" href="/all_emp" role="button">View All Employee</a>
        <a class="btn btn-primary" style="width: 21%;" href="/add_emp" role="button">Add An Employee</a>
        <a class="btn btn-primary" style="width: 21%;" href="/remove_emp" role="button">Remove An Employee</a>
        <a class="btn btn-primary" style="width: 21%;" href="/edit_emp" role="button">Edit Employee</a>
    </div><br>
    <h2 class="text-decoration-underline">Employee Information</h2>
    <table class="table table-bordered table-hover table-striped mt-3 text-center table-secondary w-75 m-auto">
        <thead class="table-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Last</th>
              <th scope="col">Email</th>
              <th scope="col">Contact Number</th>
            </tr>
          </thead>
          {% for emp in emps %}
          <tbody>
            <tr>
              <th scope="row">{{emp.id}}</th>
              <td>{{emp.first_name}}</td>
              <td>{{emp.last_name}}</td>
              <td>{{emp.email}}</td>
              <td>{{emp.phone}}</td>
            </tr>
            {% endfor %}
          </tbody>
      </table>
</body>
</html>
