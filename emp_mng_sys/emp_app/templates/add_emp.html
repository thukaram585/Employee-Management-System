<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 text-center">
        <!-- Content here -->
        <h1>Employee Management System</h1>
        <hr>
        <a class="btn btn-primary" style="width: 21%;" href="/all_emp" role="button">View All Employee</a>
        <a class="btn btn-primary" style="width: 21%;" href="/add_emp" role="button">Add An Employee</a>
        <a class="btn btn-primary" style="width: 21%;" href="/remove_emp" role="button">Remove An Employee</a>
        <a class="btn btn-primary" style="width: 21%;" href="/edit_emp" role="button">Edit Employee</a>
    </div><br>
    <h2 class="text-decoration-underline text-center">Add Employee</h2>
    <div class="border border-5 p-5 w-75 m-auto">
    <form action="/add_emp" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name*</label>
          <input type="text" class="form-control" name="first_name" id="first_name" value="{{ first_name }}" required>
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name*</label>
          <input type="text" class="form-control" name="last_name" id="last_name" value="{{last_name}}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email*</label>
            <input type="email" class="form-control" name="email" id="email" value="{{email}}" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Contact Number*</label>
            <input type="number" class="form-control" name="phone" id="phone" value="{{phone}}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form></div>
</body>
</html>
