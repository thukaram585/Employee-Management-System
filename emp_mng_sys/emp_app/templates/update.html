<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body><br>
    <h2 class="text-decoration-underline text-center">Update Employee</h2>
    <div class="border border-5 p-5 w-75 m-auto">
    <form action="{% url 'uprec' emp.id %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" name="first_name" value="{{ emp.first_name }}">
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="last_name" id="last_name" value="{{emp.last_name}}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" value="{{emp.email}}">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Contact Number</label>
            <input type="number" class="form-control" name="phone" id="phone" value="{{emp.phone}}">
        </div>
        <button type="submit" id="new1"  class="btn btn-primary">Update</button>
        <a href="/"><button class="btn btn-primary">Return</button></a>
      </form></div>
</body>
</html>
