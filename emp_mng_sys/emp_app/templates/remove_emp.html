<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<div class="container mt-5 text-center">
  <!-- Content here -->
  <h1>Employee Management System</h1>
  <hr>
  <a class="btn btn-primary" style="width: 21%;" href="/all_emp" role="button">View All Employee</a>
  <a class="btn btn-primary" style="width: 21%;" href="/add_emp" role="button">Add An Employee</a>
  <a class="btn btn-primary" style="width: 21%;" href="/remove_emp" role="button">Remove An Employee</a>
  <a class="btn btn-primary" style="width: 21%;" href="/edit_emp" role="button">Edit Employee</a>
</div><br>
<h2 class="text-decoration-underline text-center">Remove Employee</h2><br>
    <div class="dropdown m-auto text-center">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Choose employee mail-id to be remove
        </button>
        <ul class="dropdown-menu w-25" aria-labelledby="dropdownMenuButton1">
            {% for emp in emps %}
          <li><a class="dropdown-item" href="/remove_emp/{{emp.id}}">{{emp.id}} | {{emp.email}}</a></li>
          {% endfor %}
        </ul>
      </div>
   
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
